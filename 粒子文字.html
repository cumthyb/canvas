<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            background-color: black
        }
    </style>
</head>

<body>
    <canvas id="canvas">
        ä¸æ”¯æŒCanvase
    </canvas>
    <script>
        var _canvas = document.getElementById('canvas');
        var _ctx = _canvas.getContext("2d");
        var _mouseX,
            _mouseY,
            _particleArray = [],
            _colors = ["#468966", "#FFF0A5", "#FFB03B", "#B64926", "#8E2800"],
            _radius = 1;


        var _ww = canvas.width = window.innerWidth;
        var _wh = canvas.height = window.innerHeight;
        var _text = "ğŸ‘";


        class Particle {
            constructor(cx, cy, r, color) {
                this.x = Math.random() * _ww; //åˆå§‹ä½ç½®x å½“å‰x
                this.y = Math.random() * _wh; //åˆå§‹ä½ç½®y å½“å‰y
                this.cx = cx;
                this.cy = cy;
                this.color = color;
                this.r = r;

                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20;

                this.friction = Math.random() * 0.05 + 0.94; //éšæœºæ‘©æ“¦åŠ›ï¼ˆç¼“å†²çš„åŠ¨ç”»æ•ˆæœï¼‰
            }
        }

        Particle.prototype.render = function() {
            this.accX = (this.cx - this.x) / 1000; //è·ç¦»ç›®æ ‡çš„è·ç¦» 1000æ­¥
            this.accY = (this.cy - this.y) / 1000;
            this.vx += this.accX;
            this.vy += this.accY;
            this.vx *= this.friction; //æ‘©æ“¦æ•ˆæœ
            this.vy *= this.friction;

            this.x += this.vx;
            this.y += this.vy;

            _ctx.fillStyle = this.color;
            _ctx.beginPath();
            _ctx.arc(this.x, this.y, this.r, Math.PI * 2, false);
            _ctx.fill();

            let detaX = this.cx - _mouseX;
            let detaY = this.cy - _mouseY;

            let distance = Math.sqrt(detaX * detaX + detaY * detaY);
            if (distance < (_radius * 70)) {
                this.accX = (this.cx - _mouseX) / 100;
                this.accY = (this.cy - _mouseY) / 100;
                this.vx += this.accX;
                this.vy += this.accY;
            }
        }


        _canvas.onmousemove = function(e) {
            _mouseX = e.clientX;
            _mouseY = e.clientY;
        }

        _canvas.onmouseclick = function() {
            _radius++;
            if (_radius === 5) {
                _radius = 0;
            }
        }

        function init() {
            _ctx.clearRect(0, 0, _canvas.width, _canvas.height); //æ¸…ç©º Canvas

            _ctx.font = "bold " + (_ww / 8) + "px sans-serif";
            _ctx.textAlign = "center";
            _ctx.fillStyle = "tomato";
            _ctx.fillText(_text, _ww / 2, _wh / 2); //å°† Input ä¸­è¾“å…¥çš„å€¼ï¼Œæ‰“å°åœ¨ Canvas ä¸Š

            var data = _ctx.getImageData(0, 0, _ww, _wh).data; //è·å–_textå›¾åƒæ•°æ®
            //å¯¹äº ImageData å¯¹è±¡ä¸­çš„æ¯ä¸ªåƒç´ ï¼Œéƒ½å­˜åœ¨ç€å››æ–¹é¢çš„ä¿¡æ¯ï¼Œå³ RGBA å€¼ï¼š
            // R - çº¢è‰² (0-255)
            // G - ç»¿è‰² (0-255)
            // B - è“è‰² (0-255)
            // A - alpha é€šé“ (0-255; 0 æ˜¯é€æ˜çš„ï¼Œ255 æ˜¯å®Œå…¨å¯è§çš„)
            // color/alpha ä»¥æ•°ç»„å½¢å¼å­˜åœ¨ï¼Œå¹¶å­˜å‚¨äº ImageData å¯¹è±¡çš„ data å±æ€§ä¸­ã€‚

            _ctx.globalCompositeOperation = "source-over";


            for (var i = 0; i < _ww; i += Math.round(_ww / 200)) { //æŠ½ç¨€é‡‡é›†åƒç´ 
                for (var j = 0; j < _wh; j += Math.round(_wh / 200)) { //æŠ½ç¨€é‡‡é›†åƒç´ 

                    if (data[((i + j * _ww) * 4) + 3] > 150) {
                        let r = Math.random() * 5 + 2; //éšæœºåŠå¾„ï¼ˆé¢—ç²’å¤§å°ï¼‰
                        let colorIndex = Math.floor(Math.random() * _colors.length);
                        _particleArray.push(new Particle(i, j, r, _colors[colorIndex])); //å°†å›¾åƒæ•°æ®ç»è¿‡ Particle å‡½æ•°å¤„ç†å push åˆ° particles æ•°ç»„ä¸­
                    }
                }
            }
        }

        function canvasRender() {

            _ctx.clearRect(0, 0, _canvas.width, _canvas.height); //æ¸…ç©º Canvas
            for (var i = 0; i < _particleArray.length; i++) {
                _particleArray[i].render(); //å¾ªç¯ particles æ•°ç»„æ¸²æŸ“
            }
            requestAnimationFrame(canvasRender);
        }
        init();
        canvasRender();
    </script>
</body>

</html>
